<h2>{{user.name}}</h2>
<form role="form" ng-submit="save()">
	<div class="form-group">
		<label for="user-name">Name</label>
		<input type="text" class="form-control" id="user-name" placeholder="John Doe" ng-model="userEdit.name">
	</div>
	<div class="form-group">
		<label for="user-email">Email</label>
		<input type="email" class="form-control" id="user-email" placeholder="email@example.com" ng-model="userEdit.email">
	</div>
	<div class="form-group">
		<label for="user-password">New Password</label>
		<input type="password" class="form-control" id="user-password" placeholder="password" ng-model="userEdit.password">
	</div>
	<div class="form-group">
		<label for="user-admin">Admin</label>
		<input type="checkbox" if="user-admin" ng-model="userEdit.admin">
	</div>
	<button type="button" class="btn btn-default" ui-sref="admin.users.user.show">Cancel</button>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
