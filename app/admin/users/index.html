<div class="container">
	<div class="row">
		<div class="col-sm-11">
			<h2>Users</h2>
		</div>
		<div class="col-sm-1">
			<button type="button" class="btn btn-default" ui-sref="admin.users.create" style="margin-top: 20px; margin-bottom: 10px;">New User</button>
		</div>
	</div>
</div>
<hr>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<table ng-table class="table ng-table-responsive">
				<tr ui-sref-active="active" ng-repeat="user in users" ui-sref="admin.users.user.show({user: user.id})" style="cursor: pointer;">
					<td data-title="''">
					<span class="glyphicon glyphicon-star" ng-show="user.admin"></span>
					</td>
					<td data-title="'Name'">
						{{user.name}}
					</td>
					<td data-title="'Email'">
						{{user.email}}
					</td>
				</tr>
			</table>
		</div>
		<div class="col-md-8">
			<div ui-view></div>
		</div>
	</div>
</div>
