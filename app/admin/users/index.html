<div>
	<button type="button" class="btn btn-link btn-sm pull-right" ui-sref="admin.users.create">New User</button>
	<h2>Users</h2>
</div>
<hr>

<div>
	<div class="row">
		<div class="col-md-4">
			<table ng-table class="table ng-table-responsive">
				<tr ui-sref-active="active" ng-repeat="user in users" ui-sref="admin.users.user.show({user: user.id})" style="cursor: pointer;">
					<td data-title="''">
					<span class="glyphicon glyphicon-star" ng-show="user.admin"></span>
					</td>
					<td data-title="'Name'">
						{{user.name}}
					</td>
					<td data-title="'Email'">
						{{user.email}}
					</td>
				</tr>
			</table>
		</div>
		<div class="col-md-8">
			<div ui-view>Choose a user from the sidebar or create a new user.</div>
		</div>
	</div>
</div>
