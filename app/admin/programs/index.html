<div>
	<h2>Programs</h2>
</div>
<hr/>

<div>
	<div class="row">
		<div class="col-sm-4 blog-main">
			<table ng-table class="table ng-table-responsive">
				<tr ui-sref-active="active" ng-repeat="program in programs">
					<td data-title="'Title'">
						<a ui-sref="admin.programs.program.show({program: program.id})">{{program.title || '[No Title]'}}</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-8">
			<div ui-view>Choose a program from the sidebar.</div>
		</div>
	</div>
</div>
