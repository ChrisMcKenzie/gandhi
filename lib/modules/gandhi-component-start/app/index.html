<div class="alert alert-warning" role="alert" ng-show="!permissions.read">Sorry, but you don't have permission to read this stage.</div>

<div class="row" ng-show="permissions.read">

	<div class="col-md-6" ng-show="description">
		<div class="panel panel-default" ng-show="description">
			<div class="panel-heading">
				<span class="panel-title">{{cycle.title}}</span>
			</div>
			<div class="panel-body">
				<div ng-bind-html="description"></div>
			</div>
		</div>
	</div>

	<div ng-class="{'col-md-6': description, 'col-md-12': !description}">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">{{data.title || 'Start'}}</span>
			</div>
			<div class="panel-body">
				<form role="form" ng-submit="submit()">
					<div class="form-group">
						<label for="title">Title</label>
						<input type="text" class="form-control" id="title" placeholder="Your Project's Title Goes Here" ng-model="data.title" ng-disabled="lock || !permissions.write">
					</div>

					<input type="submit" class="btn btn-sm btn-primary" value="Submit" ng-disabled="!data.title || lock || !permissions.write">
				</form>

			</div>
		</div>
	</div>

</div>
