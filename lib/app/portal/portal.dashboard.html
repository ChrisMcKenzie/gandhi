<h1>Dashboard</h1>
<p>&nbsp;</p>
<div class="row">
	<div class="col-sm-6">
		<div class="panel panel-gandhi">
			<div class="panel-heading">
				<h3 class="panel-title">Notifications</h3>
			</div>
			<div class="panel-body">
				You have no new notifications.
			</div>
		</div>
	</div>

	<div class="col-sm-6">
		<div class="panel panel-gandhi">
			<div class="panel-heading">
				<h3 class="panel-title">Open Cycles</h3>
			</div>
			<div class="panel-body">
				<ul>
					<li ng-repeat="cycle in cycles">{{cycle.title}}</li>
				</ul>
			</div>
		</div>
	</div>
</div>
