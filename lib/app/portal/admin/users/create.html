<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.users.list">Users</a></li>
	<li class="active">Create User</li>
</ol>
<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Users</span>
				<div class="pull-right">
					<button class="btn btn-xs btn-default" ui-sref="portal.admin.users.create"><i class="glyphicon glyphicon-plus"></i></button>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th></th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ui-sref-active="active" ng-repeat="user in users" ui-sref="portal.admin.users.show({user: user.id})" style="cursor: pointer;">
						<td><span class="glyphicon glyphicon-star" ng-show="user.admin"></span></td>
						<td>{{user.name}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Create User</span>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" ng-submit="create()">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="user-name" placeholder="John Doe" ng-model="userCreate.name">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" id="user-email" placeholder="email@example.com" ng-model="userCreate.email">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="user-password" placeholder="password" ng-model="userCreate.password">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Admin</label>
						<div class="col-sm-10">
							<input type="checkbox" if="user-admin" ng-model="userCreate.admin">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<div ui-sref="portal.admin.users.list" class="btn btn-sm btn-default">Cancel</div>
							<input type="submit" class="btn btn-sm btn-primary" value="Create">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
