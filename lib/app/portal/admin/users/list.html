<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li class="active">Users</li>
</ol>

<div class="panel panel-default">
	<div class="panel-body">
		<input type="text" class="form-control" ng-model="table.query.search" ng-model-options="{debounce: 100}" placeholder="Search">
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">Users</span>
		<div class="pull-right">
			<button class="btn btn-xs btn-default" ui-sref="portal.admin.users.create"><i class="glyphicon glyphicon-plus"></i></button>
		</div>
	</div>
	<table class="table table-hover" gandhi-admin-table="table">
		<tr gandhi-admin-table-row ui-sref-active="active" ui-sref="portal.admin.users.show({user: row.id})" style="cursor: pointer"></tr>
	</table>
</div>

<div gandhi-admin-table-pagination="table"></div>
