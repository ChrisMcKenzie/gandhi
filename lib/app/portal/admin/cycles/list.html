<div class="panel panel-default">
	<div class="panel-heading">
		Cycles
		<div class="pull-right">
			<button class="btn btn-xs btn-default" ui-sref="portal.admin.cycles.create"><i class="glyphicon glyphicon-plus"></i></button>
		</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Title</td>
				<th>Status</td>
				<th>Created</td>
				<th>Updated</td>
			</tr>
		</thead>
		<tbody>
			<tr ui-sref-active="active" ng-repeat="cycle in cycles" ui-sref="portal.admin.cycles.show({cycle: cycle.id})" style="cursor: pointer;">
				<td>{{cycle.title}}</td>
				<td>{{cycle.status}}</td>
				<td>{{cycle.created}}</td>
				<td>{{cycle.updated}}</td>
			</tr>
		</tbody>
	</table>
</div>
