<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.cycles.list">Cycles</a></li>
	<li class="active">{{cycle.title}}</li>
</ol>

<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div class="panel panel-default">
			<div class="panel-heading">
				Cycles
				<div class="pull-right">
					<button class="btn btn-xs btn-default" ui-sref="portal.admin.cycles.create"><i class="glyphicon glyphicon-plus"></i></button>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Title</th>
					</tr>
				</thead>
				<tbody>
					<tr ui-sref-active="active" ng-repeat="cycle in cycles" ui-sref="portal.admin.cycles.show({cycle: cycle.id})" style="cursor: pointer;">
						<td>{{cycle.title}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				{{cycle.title}}
				<div class="pull-right">
					<button class="btn btn-xs" ng-show="replace" ng-class="{'btn-default': !source}" ng-click="toggleSource()"><i class="glyphicon glyphicon-edit"></i></button>
					<button class="btn btn-xs btn-default" ng-show="destroy" ng-click="destroy()"><i class="glyphicon glyphicon-trash"></i></button>
				</div>
			</div>
			<div ng-show="!source" class="panel-body">



				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Title</label>
						<div class="col-sm-10">
							<p class="form-control-static">{{cycle.title}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Status</label>
						<div class="col-sm-10">
							<p class="form-control-static">{{cycle.status}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Created</label>
						<div class="col-sm-10">
							<p class="form-control-static">{{cycle.created}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Updated</label>
						<div class="col-sm-10">
							<p class="form-control-static">{{cycle.updated}}</p>
						</div>
					</div>
				</div>

			</div>
			<form ng-show="source" class="form-horizontal" role="form" ng-submit="replace()">
				<div ui-ace="{mode: 'json'}" style="height: 600px;" ng-model="cycleSource"></div>
				<div class="panel-body">
					<a class="btn btn-sm btn-default" ng-click="source=false">Cancel</a>
					<input type="submit" class="btn btn-sm btn-primary" value="Update">
				</div>
			</form>
		</div>
	</div>
</div>
