<div class="panel panel-default">
	<div class="panel-heading">
		<span class="panel-title">Files</span>
		<div class="pull-right">
			<button class="btn btn-xs btn-default" ui-sref="portal.admin.files.create"><i class="glyphicon glyphicon-plus"></i></button>
		</div>
	</div>
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Name</th>
				<th>MimeType</th>
				<th>Size</th>
				<th>User ID</th>
				<th>Created</th>
				<th>Updated</th>
			</tr>
		</thead>
		<tbody>
			<tr ui-sref-active="active" ng-repeat="file in files" ui-sref="portal.admin.files.show({file: file.id})" style="cursor: pointer;">
				<td>{{file.name}}</td>
				<td>{{file.mimetype}}</td>
				<td>{{file.size}}</td>
				<td>{{file.user_id}}</td>
				<td>{{file.created}}</td>
				<td>{{file.updated}}</td>
			</tr>
		</tbody>
	</table>
</div>
