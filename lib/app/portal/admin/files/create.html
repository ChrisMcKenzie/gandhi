<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.files.list">Files</a></li>
	<li class="active">Create File</li>
</ol>

<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div gandhi-admin-list="table" base="'portal.admin.files'" model="'file'" limit="true"></div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Create User</span>
			</div>
			<form class="form-horizontal" role="form" ng-submit="create()">
				<div ui-ace="{mode: 'json'}" style="height: 600px;" ng-model="fileSource"></div>
				<div class="panel-body">
					<a ui-sref="portal.admin.files.list" class="btn btn-sm btn-default">Cancel</a>
					<input type="submit" class="btn btn-sm btn-primary" value="Create">
				</div>
			</form>
		</div>
	</div>
</div>
