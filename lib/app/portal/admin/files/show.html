<ol class="breadcrumb">
	<li><a href>Admin</a></li>
	<li><a ui-sref="portal.admin.files.list">Files</a></li>
	<li class="active">{{file.title}}</li>
</ol>

<div class="row">
	<div class="col-md-3 hidden-xs hidden-sm">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">Files</span>
				<div class="pull-right">
					<button class="btn btn-xs btn-default" ui-sref="portal.admin.files.create"><i class="glyphicon glyphicon-plus"></i></button>
				</div>
			</div>
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Name</th>
						<th>User ID</th>
					</tr>
				</thead>
				<tbody>
					<tr ui-sref-active="active" ng-repeat="file in files" ui-sref="portal.admin.files.show({file: file.id})" style="cursor: pointer;">
						<td>{{file.name}}</td>
						<td>{{file.user_id}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="col-md-9">
		<div class="panel panel-default">
			<div class="panel-heading">
				<span class="panel-title">{{file.title}}</span>
				<div class="pull-right">
					<button class="btn btn-xs" ng-show="replace" ng-class="{'btn-default': !source}" ng-click="toggleSource()"><i class="glyphicon glyphicon-edit"></i></button>
					<button class="btn btn-xs btn-default" ng-show="destroy" ng-click="destroy()"><i class="glyphicon glyphicon-trash"></i></button>
				</div>
			</div>
			<pre ng-show="!source" style="height: 600px; overflow: auto;" class="panel-body">{{fileSource}}</pre>
			<form ng-show="source" class="form-horizontal" role="form" ng-submit="replace()">
				<div ui-ace="{mode: 'json'}" style="height: 600px;" ng-model="fileSource"></div>
				<div class="panel-body">
					<a class="btn btn-sm btn-default" ng-click="source=false">Cancel</a>
					<input type="submit" class="btn btn-sm btn-primary" value="Update">
				</div>
			</form>
		</div>
	</div>
</div>
