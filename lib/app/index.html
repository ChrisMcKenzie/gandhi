<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- load all the styles -->
		<link rel="stylesheet" href="assets/style/index.css">
		<script type="text/javascript" src="styles.js"></script>
		<style type="text/css">
			@-webkit-keyframes pulsate {
				0% {
					-webkit-transform:scale(.1);
					opacity: 0.0;
				}
				50% {
					opacity:1;
				}
				100% {
					-webkit-transform:scale(1.2);
					opacity:0;
				}
			}

			@keyframes pulsate {
				0% {
					transform:scale(.1);
					opacity: 0.0;
				}
				50% {
					opacity:1;
				}
				100% {
					transform:scale(1.2);
					opacity:0;
				}
			}

			[ng-cloak] {
				display: none;
			}

			.loader {
				border:3px solid #428CD6;
				border-radius:30px;
				height:30px;
				left:50%;
				margin:-15px 0 0 -15px;
				opacity:0;
				position:absolute;
				top:50%;
				width:30px;
			
				-webkit-animation: pulsate 1s infinite ease-out;
				animation: pulsate 1s infinite ease-out;
			}
		</style>

		<!-- load all the javascript and dependentcies -->
		<script type="text/javascript" async src="assets/ckeditor/ckeditor.js"></script>
		<script type="text/javascript" async src="main.js"></script>
	</head>
	<body ng-app="gandhi">
		<!-- loader -->
		<div ng-hide="true" class="loader"></div>

		<!-- the portal lives here -->
		<div ng-cloak id="main" ng-if="currentUser" ui-view></div>

		<!-- login form shown instead of portal if not logged in -->
		<div ng-cloak id="login" ng-if="!currentUser" ng-controller="loginController" class="new col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

			<h1 style="text-align: center;">Welcome.</h1>

			<ul class="nav nav-tabs" role="tablist">
				<li ng-class="{active: tab.login}"><a href ng-click="selectTab('login')">Log In</a></li>
				<li ng-class="{active: tab.signup}"><a href ng-click="selectTab('signup')">Sign Up</a></li>
			</ul>

			<div class="panel panel-default">
				<div class="panel-body">
					<form ng-show="tab.login" ng-submit="login.submit()">
						<div class="form-group">
							<input name="email" ng-model="login.email" type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input name="password" ng-model="login.password" type="password" class="form-control" placeholder="Password">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
						<!-- <button type="submit" class="btn btn-default">Recover</button> -->
					</form>

					<form ng-show="tab.signup" ng-submit="signup.submit()">
						<div class="form-group">
							<input name="name" ng-model="signup.name" type="text" class="form-control" placeholder="Name">
						</div>
						<div class="form-group">
							<input name="email" ng-model="signup.email" type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<input name="password" ng-model="signup.password" type="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="password" ng-model="signup.password2" class="form-control" placeholder="Confirm Password">
						</div>
						<button type="submit" class="btn btn-primary">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
