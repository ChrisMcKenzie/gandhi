<div ng-controller="Components.BqiSeedReview">

	<!-- <div>{{message}}</div> -->

	<div ng-if="role == 'applicant'">
		<h2>Reviewer Comments</h2>

		<fieldset ng-show="summary.abstract">
			<legend>Abstract</legend>
			<textarea disabled ckeditor="ckSandbox" id="abstract" ng-model="text" ng-repeat="text in summary.abstract"></textarea>
		</fieldset>
		<br><br>

		<fieldset ng-show="summary.short_answer_1">
			<legend>Short Answer 1</legend>
			<textarea disabled ckeditor="ckSandbox" id="short_answer_1" ng-model="text" ng-repeat="text in summary.short_answer_1"></textarea>
		</fieldset>
		<br><br>

		<fieldset ng-show="summary.short_answer_2">
			<legend>Short Answer 2</legend>
			<textarea disabled ckeditor="ckSandbox" id="short_answer_2" ng-model="text" ng-repeat="text in summary.short_answer_2"></textarea>
		</fieldset>
		<br><br>

		<fieldset ng-show="summary.outputs_and_outcomes">
			<legend>Output and Outcomes</legend>
			<textarea disabled ckeditor="ckSandbox" id="outputs_and_outcomes" ng-model="text" ng-repeat="text in summary.outputs_and_outcomes"></textarea>
		</fieldset>
		<br><br>

		<fieldset ng-show="summary.feedback">
			<legend>Feedback</legend>
			<textarea disabled ckeditor="ckSandbox" id="feedback" ng-model="text" ng-repeat="text in summary.feedback"></textarea>
		</fieldset>
		<br><br>
		<style type="text/css">
			textarea[disabled] + .cke .cke_top, textarea[disabled] + .cke .cke_bottom {
				display: none;
			}

			textarea[disabled] + .cke {
				margin-bottom: 20px;
			}
		</style>


	</div>

	<div ng-if="read">

		<h3>Reviews</h3>

		<ul class="nav nav-tabs">
		  <li ng-show="write" ng-class="{active: tab == 'write'}"><a href ng-click="setTab('write')">Write Your Review</a></li>
		  <li ng-show="read" ng-class="{active: tab == 'read'}"><a href ng-click="setTab('read')">Read Others' Reviews</a></li>
		</ul>

		<form ng-if="write" ng-show="tab == 'write'" ng-submit="submit()" style="padding: 10px;">
			<ng-include src="'components/bqi_seed_review/form.html'"></ng-include>
		</form>

		<div ng-if="read" ng-show="tab == 'read'">
			<table class="table table-responsive">
				<thead>
					<tr>
						<th>Rating</th>
						<th>Recommendation</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="review in project.flow.stages[stage].data">
						<td>
							{{review.data.rating}}
						</td>
						<td>
							{{recommendations[review.data.recommendation]}}
						</td>
					</tr>
				</tbody>
				<tfoot>
					<tr class="info">
						<td><b>{{avgRating}}</b></td>
						<td><b>{{avgRecommendation}}</b></td>
					</tr>
				</tfoot>
			</table>
		</div>

	</div>
</div>
