<div ng-controller="Components.Submission">

	&nbsp;<div ng-show="lock == -1">Please finish your application before submitting it.</div>
	&nbsp;<div class="alert alert-success" ng-show="lock == 1">This stage is now locked.</div>

	<form role="form" ng-submit="submit()" ng-hide="lock">
		<h1>{{title}}</h1>
		<div>
			{{content || 'After submitting, you will not be able to edit your application.'}}
		</div>

		<button type="submit" class="btn btn-primary">Submit Application</button>
	</form>
</div>
