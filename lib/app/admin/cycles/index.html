<div>
	<h2>Cycles</h2>
</div>
<hr/>

<div>
	<div class="row">
		<div class="col-sm-4 blog-main">
			<table ng-table class="table ng-table-responsive">
				<tr ui-sref-active="active" ng-repeat="cycle in cycles">
					<td data-title="'Title'">
						<a ui-sref="admin.cycles.cycle.show({cycle: cycle.id})">{{cycle.title || '[No Title]'}}</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="col-sm-8">
			<div ui-view>Choose a cycle from the sidebar.</div>
		</div>
	</div>
</div>
