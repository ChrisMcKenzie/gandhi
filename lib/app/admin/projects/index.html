<div>
	<h2>Projects</h2>
</div>
<hr/>

<div>
	<div class="row">
		<div class="col-md-6 blog-main">
			<form role="form">
				<select ng-change="filter()" class="form-control" ng-model="cycle" ng-options="cycle.title for cycle in cycles">
					<option value="">All Cycles</option>
				</select>
			</form>
			<table ng-table class="table ng-table-responsive" style="table-layout: fixed;">
				<tr ui-sref-active="active" ng-repeat="project in projects">
					<td data-title="'Title'">
						<a ui-sref="admin.projects.project.show({project: project.id})">{{project.title || '[No Title]'}}</a>
					</td>
					<td data-title="'PI'">
						{{project.flow.stages.application.data.pi.name}}
					</td>
					<td data-title="'Department'">
						{{project.flow.stages.application.data.pi.department}}
					</td>
					<!--
					<td data-title="'Avg Rating'">
						{{project.flow.stages.administrative_review.summary.rating}}
					</td>
					<td data-title="'Reviewers'">
						<ul>
							<li ng-repeat="(userId, review) in project.flow.stages.administrative_review.data">{{getUser(userId).name}}</li>
						</ul>
					</td>
					 -->
					<td data-title="'Recommendations'">
						<ul>
							<li ng-repeat="review in project.flow.stages.administrative_review.data">{{text[review.data.recommendation]}}</li>
						</ul>
					</td>
					<td data-title="'Decision'">
						{{project.flow.stages.internal_decision.data.status}}
					</td>
				</tr>
			</table>
		</div>
		<div class="col-md-6">
			<div ui-view>Choose a project from the sidebar.</div>
		</div>
	</div>
</div>
