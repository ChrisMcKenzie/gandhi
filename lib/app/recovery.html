<div ng-cloak id="login" ng-controller="loginController" class="new col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">

	<h1 style="text-align: center;">Welcome.</h1>
	<br />

	<div class="panel panel-default">
		<div class="panel-body">
			<form ng-submit="submit()">
				<div class="form-group">
					<input name="password" required ng-model="recovery.password" type="password" class="form-control" placeholder="New Password">
				</div>
				<div class="form-group">
					<input type="password" required ng-model="recovery.password2" class="form-control" placeholder="Confirm New Password">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
</div>
