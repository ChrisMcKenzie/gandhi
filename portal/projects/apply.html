<h1>Application</h1>
<h2>{{program.title}}</h2>

<div class="flow-container">
	<div class="flow">
		<div ng-repeat="id in program.flow.default" class="node {{ $first ? 'active': '' }}"><span>{{program.flow.stages[id].title}}</span></div>
	</div>
</div>

<ng-include src="component" class="stage"></ng-include>
